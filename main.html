<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"defer></script>
</head>
<body>
    <div class="main-container">
    <div class="to-do-container">
     <!--Title-->
    <div class="title-container">
        <h1>Todo List</h1>
    </div>



       <!--Task-->
    <div class="txtbox-btn-container">
        <div class="user-input-container">
        <input type="text" id="user-task" name="list-task">
        </div>  
    </div>
    
    </div> 


    <div class="btn-container">
        <input type="submit" value="Add Task" id="btn-submit">
    </div>
    
    <div id = "task-container" class="task-container">

    <div class="tasks-input 1">
       <p class="tasks" id="tasks">Sample Task</p>
       <button class="delete-btn" id="delete-btn">Delete</button>
    </div>

    </div>

        <!-- Cat Container-->
        <div class="cat-Pic-container">
            <div class="cat-title">
                <h1>Cat Pics to Keep you <br>Motivated</h1>
            </div>

            <div class="cat-button-container">
                <button id="cat-button">Click for Kitties</button>
            </div>

            <div class="CatPics"></div>
        </div>
    </div>
</body>
</html>
